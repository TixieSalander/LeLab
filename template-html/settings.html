    <header>
        <div id="logo">
            <ul>
                <li>
                    <a href="" title="Accueil">
                        <img src="img/logo.svg" alt="Logo" /> <span>Le Lab</span>
                    </a>
                </li>
                <li>
                    <a href="" title="Retour à Design Diver">
                        <img src="img/logo-dd.svg" alt="Logo Design Diver" /> <span>Le Site</span>
                    </a>
                </li>
            </ul>
        </div>
        <label for="menu-toggle">
            <span id="menu-ico">
                <i class="fa fa-bars"></i>
            </span>
        </label>
        <input type="checkbox" id="menu-toggle" />


        </div>
        <div id="menu">
            <nav>
                <a href="" title="Catégories"><i class="fa fa-tags"></i><span>Catégories</span></a>

                <a href="" title="Profil"><i class="fa fa-user"></i><span>Profil</span></a>
            </nav>
            <div id="menuright">
                <a href="" title="Se déconnecter" class="decolink">
                    <i class="fa fa-sign-out"></i><span>Déconnexion</span>
                </a>
                <a href="" title="Ajouter un lien">
                    <i class="fa fa-plus"></i><span>Ajouter</span>
                </a>
            </div>
        </div>
    </header>

    <section>
        <div class="wrap">
            <div id="pagehead">
                <div id="pagetitle">
                    <h2>Paramètres</h2>
                </div>
            </div>

            <div id="whitepage" class="settingspage">
                <form>
                    <h3>Informations personnelles</h3>
                    <div id="changeavatar">
                        <div class="previewavatar">
                            <img src="img/avatar.jpg" alt="Avatar" />
                        </div>
                        <div class="upavatar">
                            <button name="faupload">Charger</button>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="fname" value="Théotix" required/>
                        <label for="fname">Nom à afficher</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" name="femail" value="gueneau@theoti.me" required/>
                        <label for="femail">Email</label>
                    </div>
                    <h3>Changer de mot de passe</h3>
                    <div class="input-wrapper">
                        <input type="password" name="fpassword" required/>
                        <label for="fpassword">Mot de passe</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" name="fpassword2" required/>
                        <label for="fpassword2">Vérification mot de passe</label>
                    </div>

                    <div class="submit-wrapper">
                        <input type="submit" name="fsubmit" value="Modifier les paramètres">
                    </div>

                </form>
            </div>

        </div>
    </section>
    <footer>
        <div class="wrap">
            <p>
                Code sous licence libre disponible sur <a href="" title="Dépôt git du lab">Github</a>
